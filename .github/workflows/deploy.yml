name: Deploy to Lolipop WordPress

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 成功例に合わせ、/ から始まる絶対パスを指定します
          server-dir: /fukunaga/wp-content/themes/mytheme/
          
          # ⚠️ ロリポップの 550 エラーを回避する最重要設定
          # 管理ファイルからドットを消して、通常の json ファイルとして保存させます
          state-name: ftp-deploy-sync-state.json

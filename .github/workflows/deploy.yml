name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        # ⚠️ ロリポップと相性が良い「余計な管理ファイル」を作らないプログラム
        uses: AykutSarac/ftp-deploy@v1.0.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          # ⚠️ 画像（image_b10519.png / screencapture...root...）から導き出した正解のパス
          server-dir: fukunaga/wp-content/themes/mytheme/

name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        # ⚠️ ロリポップと相性が良い、余計な管理ファイルを作らないプログラム
        uses: AykutSarac/ftp-deploy@v1.0.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 転送元（GitHub側）
          local-dir: ./
          # ⚠️ 転送先（サーバー側）
          # スクリーンショットで確認した正確なパスを指定します
          server-dir: fukunaga/wp-content/themes/mytheme/

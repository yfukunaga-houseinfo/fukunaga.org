name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # フォルダは作成済みであることを確認済み
          server-dir: /fukunaga/wp-content/themes/mytheme/
          
          # ⚠️ 解決策：ドットを消して、ロリポップに拒否されないファイル名に変更します
          state-name: ftp-deploy-sync-state.json

name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: FTP Upload via lftp
        run: |
          # ⚠️ 修正ポイント：スペースを完全に排除し、cdで確実にフォルダへ入ります
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -e "set ftp:ssl-allow no; cd fukunaga/wp-content/themes/mytheme/; mirror -R . .; quit" ftp.lolipop.jp

name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        # ロリポップと相性の良い転送ツールをインストールします
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: FTP Upload via lftp
        run: |
          lftp -e "set ftp:ssl-allow no; mirror -R --exclude .github/ --exclude .git/ . /fukunaga/wp-content/themes/mytheme/; quit" -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp.lolipop.jp

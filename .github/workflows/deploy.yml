name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        # ⚠️ ロリポップと非常に相性が良い、シンプルなアップロード専用プログラム
        uses: SebRollen/ftp-deploy@v0.3.1
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 画像（image_b11ee9.png）で確認済みのパス
          remoteDir: /fukunaga/wp-content/themes/mytheme/
          # GitHubのファイルをそのまま送る
          localDir: ./
          # ⚠️ deploy.ymlなどは送らないように除外（エラー防止）
          deleteRemoteFiles: false

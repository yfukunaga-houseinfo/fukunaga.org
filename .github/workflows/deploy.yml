name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: FTP Upload via lftp
        run: |
          # ⚠️ ポイント1：パスの冒頭から / を消し、相対パスに変更
          # ⚠️ ポイント2：セミコロンの前にスペースを入れ、パスと混同されないように修正
          lftp -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -e "set ftp:ssl-allow no; mirror -R . fukunaga/wp-content/themes/mytheme/ ; quit" ftp.lolipop.jp

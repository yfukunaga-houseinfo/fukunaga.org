name: Deploy to Lolipop WordPress

on:
  push:
    branches:
      - main  # mainブランチに更新（保存）があったら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 成功例（/houseinfo/...）にならい、/ から始まる絶対パスで指定します
          server-dir: /wp-content/themes/mytheme/
          
          # ⚠️ ロリポップでの「550エラー」を確実に防ぐための追加設定
          # 同期用の管理ファイル名にドットを入れないことで、サーバーの制限を回避します
          state-name: ftp-deploy-sync-state.json

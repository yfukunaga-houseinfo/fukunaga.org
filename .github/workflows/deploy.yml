name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # フォルダパスはこれで確定です
          server-dir: /fukunaga/wp-content/themes/mytheme/
          
          # ⚠️ 重要：ロリポップでエラーになる「ドット付きjson」を作らせない設定
          # ファイル名を普通のテキストファイルに変えることで、550エラーを回避します
          state-name: sync-state.txt

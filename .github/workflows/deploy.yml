name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        # ⚠️ ロリポップで確実に動作する、余計なメモファイルを作らないプログラム
        uses: actions-hub/ftp-upload@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ ファイルマネージャー（image_b11ee9.png）で確認したパス
          remote_dir: /fukunaga/wp-content/themes/mytheme/
          # GitHubにあるファイルをそのまま送る
          local_dir: ./

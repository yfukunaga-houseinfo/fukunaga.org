name: Deploy via SSH (SFTP) to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files via SSH password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASS }} #
          port: 2222 # ロリポップ専用ポート
          
          # ⚠️ 転送元（GitHub）
          source: "./*"
          # ⚠️ 転送先（サーバー上の絶対パス）
          target: "/home/users/2/sub.jp-houseinfo/web/fukunaga/wp-content/themes/mytheme/"
          
          # 不要なファイルを除外
          rm: false # 上書きモード（既存ファイルを消さない）
          strip_components: 0

name: Deploy WordPress Theme to Lolipop

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        # ⚠️ ロリポップと相性の良い、余計な管理ファイルを作らないアクション
        uses: shivammathur/ftp-deploy@v1.5.0
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 転送元（GitHub側）
          local_dir: ./
          # ⚠️ 転送先（サーバー側）
          remote_dir: /fukunaga/wp-content/themes/mytheme/

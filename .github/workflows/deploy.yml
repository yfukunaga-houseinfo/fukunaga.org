name: Deploy to Lolipop WordPress

on:
  push:
    branches:
      - main  # mainブランチに更新（保存）があったら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ 成功例にならい、/ から始まる絶対パスで指定します
          server-dir: /fukunaga/wp-content/themes/mytheme/
          
          # ⚠️ ロリポップで「550 許可されていない操作」を防ぐための重要な1行
          # 転送メモ（.json）の名前にドットをつけないことで、サーバーの拒絶を回避します
          state-name: ftp-deploy-sync-state.json
